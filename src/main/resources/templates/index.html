<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dawid Haniewicz - Java Software Developer</title>
    <link th:href="@{/styles.css}" th:rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
    <!-- -->
    <link rel="shortcut icon" th:href="@{/images/profile-picture.png}" type="image/png"/>
    <link th:href="@{/webjars/font-awesome/6.4.0/css/all.css}" th:rel="stylesheet"/>
    <script th:src="@{/webjars/font-awesome/6.4.0/js/all.js}" type="text/javascript"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<header id="header">
    <img alt="profile-picture" id="profile-picture" th:src="@{/images/profile-picture.png}"/>
    <h1>Dawid Haniewicz</h1>
    <h3>Java Software Developer</h3>
</header>

<hr class="breaking-line"/>
<article id="about-me">
    <section class="about-me-container" id="i-am">
        <h3>I am</h3>
        <ul class="about-list">
            <li>An engineer</li>
            <li>A programmer</li>
            <li>A physicist</li>
        </ul>
    </section>
    <section class="about-me-container" id="i-like">
        <h3>I like to</h3>
        <ul class="about-list">
            <li>Meet new people</li>
            <li>Play guitar</li>
            <li>Travel</li>
        </ul>
    </section>
</article>
<hr class="breaking-line"/>

<aside id="contact-me">
    <form action="#" id="send-message" method="post" th:action="@{/contact}" th:object="${message}">
        <p>
            Send me a message! <i aria-hidden="true" class="fa fa-envelope"></i>
        </p>
        <p class="input-field">Email:
            <input id="email" placeholder="Enter your email" th:field="*{userEmail}" type="text"/>
        </p>
        <p class="input-field">Name:
            <input id="name" placeholder="Enter your name" th:field="*{userName}" type="text"/>
        </p>
        <p class="input-field">Message:
            <textarea id="message" placeholder="Your message" th:field="*{userMessage}"></textarea>
        </p>
        <p>
            <input class="message-buttons" id="submit-button-wrapper" type="submit" value="Submit"/>
            <input class="message-buttons" id="reset-button-wrapper" type="reset" value="Reset"/>
        </p>
    </form>
</aside>

<footer class="footer">
    <section class="links-container">
        <a href="https://github.com/fempter" rel="noopener noreferrer" target="_blank">
            <i class="fab fa-github-square fa-2xl"></i>
        </a>
        <a href="https://www.linkedin.com/in/dawid-haniewicz-36975215a" rel="noopener noreferrer" target="_blank">
            <i class="fab fa-linkedin fa-2xl"></i>
        </a>
        <a href="https://xing.com/profile/Dawid_Haniewicz" rel="noopener noreferrer" target="_blank">
            <i class="fab fa-xing-square fa-2xl"></i>
        </a>
    </section>
    <section class="copyright-container">
        <p>Copyright &copy; <span id="currentYear"></span> Dawid Haniewicz</p>
    </section>
</footer>

<script th:src="@{/js/script.js}" type="text/javascript"></script>

</body>
</html>
